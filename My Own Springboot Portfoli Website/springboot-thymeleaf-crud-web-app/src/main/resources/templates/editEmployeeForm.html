<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Employee</title>
  <!-- Add the CSS styles here (similar to index.html) -->
  <!-- ... -->
</head>
<body>
<h2>Edit Employee</h2>
<form th:action="@{/editEmployee/{id}(id=${employee.id})}" method="post">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${employee.email}" required>
  <br>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${employee.firstName}" required>
  <br>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${employee.lastName}" required>
  <br>
  <button type="submit">Save Changes</button>
</form>

<!-- Add a link to go back to the employee list page -->
<a href="/">Back to Employee List</a>

</body>
</html>
